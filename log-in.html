    <main>
        <div class="signup_container">
                <h1 class="sign-up_title">Welcome back!<br>Log in and start cooking.</h1>
                <form id="signupForm">
                   
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="signup_button">Log in</button>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="forgotten_pass">forgot your password?</button>
                    </div>

                    <div class="sign-up">
                        Don't have an account?<a href="sign-up.html" class="login_page">Sign up for free</a>
                    </div>
                    
                </form>
        </div>
    </main>

    <!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ FOOTER ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
